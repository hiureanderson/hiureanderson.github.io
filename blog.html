---
layout: default
title: Blog
---

<h1>Latest Posts</h1>

<ul>
  {% for category in site.categories %}
  <li><h2><a name="{{ category | first }}">{{ category | first }}</a></h2>
      
      <ul>

      {% for post in category.last %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li></br>
      {% endfor %}
        </ul>

    </li>
  {% endfor %}
  </ul>
